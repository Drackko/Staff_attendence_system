<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Staff Attendance System</h1>
    <div class="video-container">
        <!-- The img tag connects to the MJPEG stream generated by generate_mjpeg_stream() -->
        <!-- Assuming the stream is served at /video_feed endpoint -->
        <img id="videoFeed" src="http://172.16.3.242:5600/video_stream" alt="Live Video Stream" onerror="handleStreamError()">
        <div id="errorMessage" style="display:none; color:red; padding:20px;">
            Stream not available. <button onclick="refreshStream()">Refresh</button>
        </div>
    </div>
    <p id="statusMessage">Live face recognition in progress...</p>

    <script>
        function handleStreamError() {
            document.getElementById('videoFeed').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('statusMessage').innerHTML = 'Connection to video stream failed.';
        }
        
        function refreshStream() {
            document.getElementById('statusMessage').innerHTML = 'Reconnecting...';
            document.getElementById('videoFeed').src = 'http://172.16.3.242:5600/video_stream?' + new Date().getTime();
            document.getElementById('videoFeed').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = 'Live face recognition in progress...';
        }
    </script>
</body>
</html>
